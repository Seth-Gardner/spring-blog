<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dice</title>
</head>
<body>

    <h1 th:text="${result}"></h1>

    <form action="/dice" method="post">
        <label for="guess">Guess a number (1-6)</label>
        <input type="number" id="guess" name="guess" min="1" max="6">
        <button>Guess</button>
    </form>
</body>
</html>
